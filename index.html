<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Sciccors game</title>
		<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div id="container">
			<p class="title">
				Rock Paper Scissor
			</p> 
			<button onclick="checkWinner('rock')" class="move-button">
				<img src="rock-emoji.png" alt="rock-move" class="move-icon">
			</button>
			<button onclick="checkWinner('paper')" class="move-button">
				<img src="paper-emoji.png" alt="paper-move" class="move-icon">
			</button>
			<button onclick="checkWinner('scissors')" class="move-button">
				<img src="scissors-emoji.png" alt="scissor-move" class="move-icon">
			</button>
			<p class="js-result result"></p>
			<p class="js-move move"></p></p>
			<p class="js-score score"></p>
			<button onclick="
				score.wins = 0;
				score.losses = 0;
				score.ties = 0;
				localStorage.removeItem('score');
				elementUpdate();
			" class="reset-button">Reset Score</button>
		</div>
	
	</main>
	<script src="script.js"></script>
</body>
</html>
